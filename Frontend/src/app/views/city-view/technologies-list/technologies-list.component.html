<div [hidden]="technologiesList.length === 0">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="jobAmount"
    matSortDirection="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
      <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="jobOffersAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Offers </th>
      <td mat-cell *matCellDef="let technology"> {{technology.jobOffersAmount}} </td>
      <td mat-footer-cell *matFooterCellDef> {{this.total}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let city"> {{city.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="jobAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Offers </th>
      <td mat-cell *matCellDef="let city"> {{city.jobAmount}} </td>
      <td mat-footer-cell *matFooterCellDef> {{this.total}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
