<div [hidden]="countriesList.length === 0">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="linkedin" matSortDirection="desc">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ (pageIndex * pageLimit) + i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Name</th>
        <td mat-cell *matCellDef="let country"> {{country.name}} </td>
      </ng-container>

      <ng-container matColumnDef="linkedin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="300USD" matTooltipPosition="above">Linkedin</th>
        <td mat-cell *matCellDef="let country"> {{country.linkedin | spaceBetween3Chars}} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
        <td mat-cell *matCellDef="let country"> {{country.population | spaceBetween3Chars}}</td>
      </ng-container>

      <ng-container matColumnDef="per100k">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="1 Job Offer per 100k citizens" matTooltipPosition="above">per 100k</th>
        <td mat-cell *matCellDef="let country"> {{country.per100k}} </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="area in km2" matTooltipPosition="above">Area</th>
        <td mat-cell *matCellDef="let country"> {{country.area | spaceBetween3Chars}} </td>
      </ng-container>

      <ng-container matColumnDef="density">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="population / area" matTooltipPosition="above">Density</th>
        <td mat-cell *matCellDef="let country"> {{country.density | spaceBetween3Chars}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100, 200]"></mat-paginator>
  </div>
</div>

<div class="spinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>
