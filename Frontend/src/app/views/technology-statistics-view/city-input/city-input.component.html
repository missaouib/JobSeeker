<mat-form-field class="inputCity">
  <mat-label>City</mat-label>
  <mat-select [formControl]="searchCity">
    <mat-option *ngFor="let city of cityList" [value]="city">
      {{city}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button (click)='getData()' class="searchBtn" mat-raised-button
  matTooltip="Job offers by technology on 3 most poular job search engine" [disabled]="isDisabled">Search</button>
