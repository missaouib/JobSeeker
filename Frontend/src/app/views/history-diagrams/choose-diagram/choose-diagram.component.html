<div class="menu">
  <mat-form-field>
    <mat-label>Data type</mat-label>
    <mat-select (selectionChange)="OnTypeChange($event.value)" value="itJobPoland">
      <mat-option value="itJobPoland">IT Job Offers in Poland</mat-option>
      <mat-option value="itJobWorld">II Job Offers in World</mat-option>
      <mat-option value="techStatsPoland">Technology Statistics in Poland</mat-option>
      <mat-option value="techStatsWorld">Technology Statistics in World</mat-option>
      <mat-option value="categoryStats">Category Statistics</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{labelName}}</mat-label>
    <mat-select (selectionChange)="OnCityCountryTechnologyChange($event.value)" [(ngModel)]="fieldType">
      <mat-option *ngFor="let element of inputElements" [value]="element">{{element}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Portal</mat-label>

    <div *ngIf="selectedType != 'categoryStats';else notCheckBoxList">
      <mat-select #jobPortal (selectionChange)="OnPortalChange($event.value)" multiple>
        <mat-option *ngFor="let portal of portals" [value]="portal">{{portal}}</mat-option>
      </mat-select>
    </div>

    <ng-template #notCheckBoxList>
      <mat-select (selectionChange)="OnPortalChange($event.value)" value="indeed">
        <mat-option *ngFor="let portal of portals" [value]="portal">{{portal}}</mat-option>
      </mat-select>
    </ng-template>

  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input (dateInput)="OnDateFromChange($event.value)" [matDatepicker]="pickerFrom" [max]="maxDate" [min]="minDate"
           [value]="minDate" matInput placeholder="Choose a date from">
    <mat-datepicker-toggle [for]="pickerFrom" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input (dateInput)="OnDateToChange($event.value)" [matDatepicker]="pickerTo" [max]="maxDate" [min]="minDate"
           [value]="maxDate" matInput placeholder="Choose a date to">
    <mat-datepicker-toggle [for]="pickerTo" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>

</div>
