<div class="tables" [style.display]="categoriesList.length === 0 ? 'none' : 'flex'">
  <table mat-table [dataSource]="dataSource" #languageTable="matSort" matSort class="mat-elevation-z8"
    matSortActive="pracujOffers" matSortDirection="desc">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="polishName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.polishName}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="pracujOffers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Offers </th>
      <td mat-cell *matCellDef="let category"> {{category.pracujOffers}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalOffers}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
