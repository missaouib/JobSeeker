<div class="tables" [style.display]="categoriesList.length === 0 ? 'none' : 'flex'">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
    matSortActive="pracuj" matSortDirection="desc">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
      <td mat-footer-cell *matFooterCellDef> <mat-slide-toggle (click)="switchLanguage()"></mat-slide-toggle> </td>
    </ng-container>

    <ng-container matColumnDef="polishName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Name </th>
      <td mat-cell *matCellDef="let category"> {{isLanguage ? category.polishName : category.englishName}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="pracuj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pracuj </th>
      <td mat-cell *matCellDef="let category"> {{category.pracuj}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalOffers}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>

<div class="spinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>
