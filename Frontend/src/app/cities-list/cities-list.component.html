<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="jobAmount" matSortDirection="desc">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let city"> {{city.name}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
    <td mat-cell *matCellDef="let city"> {{city.population}} </td>
  </ng-container>

  <ng-container matColumnDef="jobAmount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Offers </th>
    <td mat-cell *matCellDef="let city"> {{city.jobAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="jobOfferPer100kCitizens">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> per 100k citizens </th>
    <td mat-cell *matCellDef="let city"> {{city.jobOfferPer100kCitizens}} </td>
  </ng-container>

  <ng-container matColumnDef="areaSquareKilometers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area in km2 </th>
    <td mat-cell *matCellDef="let city"> {{city.areaSquareKilometers}} </td>
  </ng-container>

  <ng-container matColumnDef="destinyOfPopulation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Destiny of population </th>
    <td mat-cell *matCellDef="let city"> {{city.destinyOfPopulation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
