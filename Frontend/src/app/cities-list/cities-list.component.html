<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let city"> {{city.name}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
    <td mat-cell *matCellDef="let city"> {{city.population}} </td>
  </ng-container>

  <ng-container matColumnDef="areaSquareKilometers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area in km2 </th>
    <td mat-cell *matCellDef="let city"> {{city.areaSquareKilometers}} </td>
  </ng-container>

  <ng-container matColumnDef="adAmount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amounf of Ads </th>
    <td mat-cell *matCellDef="let city"> {{city.adAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="adPer100kCitizens">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount of Ads per 100k citizens </th>
    <td mat-cell *matCellDef="let city"> {{city.adPer100kCitizens}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
