<mat-form-field class="inputField">
  <input type="text" placeholder="City" aria-label="Number" matInput [formControl]="searchInput" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let inputHint of filteredCities | async" [value]="inputHint">
      {{inputHint}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<button (click)='getData()' class="searchBtn" mat-raised-button
  matTooltip="Job offers in last month" [disabled]="isDisabled">Search</button>
