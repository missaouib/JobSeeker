<nav mat-tab-nav-bar>
  <a #rla="routerLinkActive"
     *ngFor="let link of navLinks"
     [active]="rla.isActive"
     [routerLinkActiveOptions]="{exact:true}" [routerLink]="link.path"
     mat-tab-link
     routerLinkActive>
    {{link.label}}
  </a>
</nav>

<div [@fadeAnimation]="getRouterOutletState(o)">
  <router-outlet #o="outlet"></router-outlet>
</div>
